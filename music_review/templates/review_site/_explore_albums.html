<div class = "albums">
    {% if reviews %}
      {% for review in reviews %}<div class = "album">
        <div class = "albumImage">
          <img src="{{ MEDIA_URL }}{{ review.music_item.album_art }}" id="cover_art"/>
        </div>
        <div class = "albumInfo clickable" data-url="{% url 'review_site:forum' review_id=review.id %}">
          <p>{{ review.music_item.artist }}</p>
          <p>{{ review.music_item.name }}</p>
          <p>{{ review.rating }}</p>
        </div>
      </div>
      {% endfor %}
    {% endif %}
  </div>
</div>

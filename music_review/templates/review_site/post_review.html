{% extends 'navbar_base.html' %}
{% load static %}

{% block styles_import %}<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'music_review/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'music_review/post_review.css' %}" />
{% endblock %}

{% block body %}
<div class = "container">
  <div class = "middle">
    
        <div class = "heading">
          <h1>Write a Review</h1>
        </div>

        {% if user.is_authenticated %}
        <div class = "post_review">
        <form id="add_review" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
              {{ form.as_p }}
            <input type="submit" name="submit" value="Post Review" />
        </form>
        </div>
        {% else %}
        <div class = "register">
          <p>Please register or login</p>
          <a class = "login" href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        </div>
        {% endif %}


        </div>
    </div>
  </div>
{% endblock %}

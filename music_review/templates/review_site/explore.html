{% load static %}
<!DOCTYPE	html>	

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'music_review/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'music_review/explore.css' %}" />
  </head>

  <body>
    <div class = "topnav">
      <a class = "active" href="#home">Home</a>
      <a href = "explore">Explore</a>
      <a href = "post_review">Post a Review</a>
      <a href  =  "#profile">Profile</a>
      <input type="text" placeholder="Search...">
      <a class = "login" href="#login">Login</a>
    </div>
    
    <div class = "main">
      <div class = "filter">
        <div>
        <p>Filter</p>
        </div>
       
        <div>
          <p>Genre</p>
        
          <button onclick="myFunction()" class="genre">All</button>

          <p>Release Date</p>

          <button onclick="myFunction()" class="genre">All</button>

          <p>Artist Popularity</p>

          <button onclick="myFunction()" class="genre">All</button>

          <p>Rating</p>

          <button onclick="myFunction()" class="genre">All</button>
          <p></p>
          <button type="applyFilter">Apply filters</button>
        </div>
      </div>

      <div class = "albums">
        <div class = "topRow">
          {% if reviews %}
          {% for review in reviews %}
          <div class = "albumOne">
              <div class = "albumOneImage">
                <img src="{{ MEDIA_URL }}{{ review.music_item.album_art }}" id="cover_art"/>
              </div>

              <div class = "albumOneInfo">
                <p>{{ review.music_item.artist }}</p>
                <p>{{ review.music_item.name }}</p>
                <p>{{ review.rating }}</p>
              </div>
          </div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>



  </body>

</html>
